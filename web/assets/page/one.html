
<div class="layui-container">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>{{.name}}</legend>
          </fieldset>   
           
          <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
              <div class="layui-col-md4">
                <div class="layui-card">
                
                  <div class="layui-card-body im">
                    <img src="{{.img}}"/>
                  </div>
                </div>
              </div>
              <div class="layui-col-md8">
                <div class="layui-card">
                  <div class="layui-card-header">材料</div>
                  <div class="layui-card-body cailiao">
                    {{.material}}
                  </div>
                </div>
              </div>
              <div class="layui-col-md12">
                <div class="layui-card">
                  <div class="layui-card-header">详细步骤</div>
                  <div class="layui-card-body2">
                    <div class="step">

                        {{.content}}

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> 

   </div>


{{render "partials/list.html"}}
<style>

   .im {text-align: center;}
 .layui-card-body img {
    width: 220px;
    height: auto;
  }
    .cailiao i{
        padding-left: 10px;
    }
    .step{
        margin: 10px;
    }
   .step p{
       display: inline-block;
   }
    .step img{
        display: block;
    }
</style>
<script>

    layui.use(['jquery'], function(){
        var $ = layui.$
        $(".cailiao i").each(function(){
            $(this).append("<p></p>")
        });
    });
</script>
